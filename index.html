<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dd200000Hdk1B"
      method="POST"
      onsubmit="beforeSubmit()"
    >
      <input type="hidden" name="oid" value="00Dd200000Hdk1B" />
      <input
        type="hidden"
        name="retURL"
        value="https://rohitkumarar.github.io/Web-To-Lead-Bootcamp/thanks.html"
      />
      <input type="hidden" name="Lead_Date__c" class="outputdate" />
      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"RRRR","fallback":"true","orgId":"00Dd200000Hdk1B","ts":""}'
      />

      <label for="first_name">First Name</label
      ><input
        required="true"
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        required="true"
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
      /><br />

      <label for="email">Email</label
      ><input
        required="true"
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
      /><br />

      <label for="lead_date">Lead Date</label
      ><input
        id="lead_date"
        maxlength="80"
        name="lead_date"
        size="20"
        type="date"
        class="inputDate"
      /><br />

      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00Nd2000015GIaH"
          name="00Nd2000015GIaH"
          size="12"
          type="text" /></span
      ><br /> -->
      <input type="submit" name="submit" class="submit" />
      <div
        class="g-recaptcha"
        data-callback="captchasuccess"
        data-sitekey="6LdR4oQrAAAAAFWbdn6jI9b0ROBL4_Oz_BuO0NDD"
      ></div>
      <br />
    </form>
  </body>
</html>
